<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <script>
    // Extract email from query params and build redirect URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');
    if (email) {
      const target = "https://app.viralsweep.com/sweeps/full/e77d83-206132?framed=1?email=" + encodeURIComponent(email);
      document.write(`<meta http-equiv="refresh" content="0;URL='${target}'">`);
    } else {
      document.write("<h2 style='text-align:center;margin-top:20%'>Missing email. Please go back and try again.</h2>");
    }
  </script>
</head>
<body>
  <h2 style="text-align:center;margin-top:20%">Redirecting…</h2>
</body>
</html>
